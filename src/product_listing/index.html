<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>
    <main class="divider">
      <div class="hero">
        <img
          src="images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, ../public/images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <div id="category">
        <a href="/product_listing/?category=hammocks"><img src="../public/images/category/Hammocks.svg" alt="Hammocks" width="100" height="100"></a>
        <a href="/product_listing/?category=backpacks"><img src="../public/images/category/Backpacks.svg" alt="Backpacks" width="100" height="100"></a>
        <a href="/product_listing/?category=sleeping-bags"><img src="../public/images/category/Sleeping_bags.svg" alt="Hammocks" width="100" height="100"></a>
        <a href="/product_listing/?category=tents"><img src="../public/images/category/tents.svg" alt="Hammocks" width="100" height="100"></a>
      </div>

      <section class="products">
        <h2>Top Products</h2>
        <ul class="product-list"></ul>
      </section>
    </main>
    <footer id="main-footer">
    </footer>
  </body>
</html>
